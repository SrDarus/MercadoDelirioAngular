
<section class="row no-margin m-t-5">
  <nav class="col-sm-6 col-md-4 col-lg-3 text-center"  style="border: 1px black solid;">
        <h4 class="m-text14 m-t-5 p-b-7">
          Categor&iacute;as
        </h4>

        <ul *ngFor="let categ of getCategorias" class="list-group p-b-5">
          <li class="list-group-item p-t-4" style="cursor: pointer;" (click)="getProducts(categ)">
            {{categ.nombre}}
          </li>
        </ul>
  </nav>
  
  <div class="col-sm-6 col-md-8 col-lg-9 no-margin">
    <article class="" style="border:1px black solid; height:20vh" >
      <img class="sizefull" [src]="'/assets/images/test/720x539.jpg'" >
    </article>

    
    <article class="text-center" style="border: 1px blue solid">
      <!-- Products -->
      <div class="row">
        <div  *ngFor="let product of products" class="col-sm-12 col-md-6 col-lg-4 p-b-50">
            <!-- Block2 -->
            <div class="block2">
              <div class="block2-img wrap-pic-w of-hidden pos-relative">
                <img src="{{product.img}}" alt="IMG-PRODUCT">

                <div class="block2-overlay trans-0-4">
                  <a href="#" class="block2-btn-addwishlist hov-pointer trans-0-4">
                    <i class="icon-wishlist icon_heart_alt" aria-hidden="true"></i>
                    <i class="icon-wishlist icon_heart dis-none" aria-hidden="true"></i>
                  </a>

                  <div class="block2-btn-addcart w-size1 trans-0-4">
                    <!-- Button -->
                    <a routerLink="" class="flex-c-m size1 bg4 bo-rad-23 hov1 s-text1 trans-0-4" (click)="addItem(product)">
                      Agregar al carro
                    </a>
                  </div>
                </div>
              </div>
              <div class="block2-txt p-t-20">
                <a routerLink="/detail" (click)="addItem(product)" class="block2-name dis-block s-text3 p-b-5">
                  {{product.nombre}}
                </a>

                <span class="block2-price m-text6 p-r-5">
                  ${{product.precio | number}} 
                </span>
              </div>
            </div>
          </div>
      </div>
    </article>
  </div>
</section>



<!-- Back to top -->
<div class="btn-back-to-top bg0-hov" id="myBtn">
  <span class="symbol-btn-back-to-top">
    <i class="fa fa-angle-double-up" aria-hidden="true"></i>
  </span>
</div>

<!-- Container Selection -->
<div id="dropDownSelect1"></div>
<div id="dropDownSelect2"></div>
