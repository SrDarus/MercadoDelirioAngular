<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h3 class="text-center">Categor√≠as</h3>
    </div>
    <div class="col-12 mt-5">
        <div class="form-group">
          <label for="exampleFormControlInput1">Id Categoria</label>
          <input type="text" [(ngModel)]="categoria.idCategoria"  class="form-control" id="exampleFormControlInput1" disabled>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Nombre</label>
          <input type="text" [(ngModel)]= "categoria.nombre" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese un nombre" >
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Descripcion</label>
          <textarea class="form-control" [(ngModel)]="categoria.descripcion" id="exampleFormControlTextarea1" rows="3" placeholder="Ingrese una descripcion"></textarea>
        </div>
        <div class="form-group">
          <button type="button"  class="form-control btn btn-block btn-outline-dark" id="exampleFormControlInput1" (click)="grabarCategoria()">Grabar</button>
        </div>
    </div>  
  </div>
</div>
